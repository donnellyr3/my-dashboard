services:
  - type: web
    name: my-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: API_KEY
        value: secret123
      - key: DB_PATH
        value: products.db
      - key: PRICE_MARKUP_PCT
        value: "0.18"
      - key: PRICE_FLAT_FEE
        value: "3.0"
      - key: TREAT_UNKNOWN_STOCK_OOS
        value: "0"

